networks:
  inceptionNetwork:
    driver: bridge
volumes:
  wordpress-vol:
  mariadb-vol:

services:
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx/.
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inceptionNetwork
    volumes:
      - wordpress-vol:/var/www/html/wordpress:ro
    env_file:
      - .env
    restart: always

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb/.
    networks:
      - inceptionNetwork
    volumes:
      - mariadb-vol:/var/lib/mysql
    env_file:
      - .env
    restart: always
  
  wordpress:
    container_name: wordpress
    image: wordpress
    build:
      context: ./requirements/wordpress/.
    networks:
      - inceptionNetwork
    volumes:
      - wordpress-vol:/var/www/html/wordpress:rw
      - mariadb-vol:/var/lib/mysql:rw
    env_file:
      - .env
    restart: always
    depends_on:
      - mariadb
